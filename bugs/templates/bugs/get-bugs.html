{% extends 'base.html' %}

{% block content %}
<section id="get-bugs-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <div id="accordion" class="accordion__all">
                    <div class="card">
                        <div id="all-heading" class="card-header d-flex justify-content-between">
                            <h5 class="mb-0" data-toggle="collapse" data-target="#all-collapse" aria-expanded="true" aria-controls="all-collapse">All Bugs</h5>
                        </div>
                    </div>
                    <div id="all-collapse" class="collapse show" aria-labelledby="all-heading" data-parent="#accordion">
                        <div class="list-group">
                            {% for bug in bugs %}
                                <a href="{% url 'bug-detail' bug.id %}" class="list-group-item list-group-item-action flex-column align-items-start">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="accordion__title">{{ bug.title }}</h5>
                                        <small class="accordion__posted">{{ bug.date_created|date:"F d, Y" }}</small>
                                    </div>
                                    <p class="accordion__content">{{ bug.description|truncatechars:275 }}</p>
                                    <small class="accordion__meta"><i class="fa fa-{{ bug.tag }}"></i> {{ bug.tag|title }}</small>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% include 'bugs/pagination.html' %}
            </div>
        </div>
    </div>
</section>
{% endblock content %}
