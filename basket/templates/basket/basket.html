{% extends 'base.html' %}
{% load mathfilters %}

{% block content %}
<section id="bug-form-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <div id="title" class="card">
                    <div id="title-heading" class="card-header d-flex justify-content-between">
                        <h5 class="mb-0">Basket</h5>
                    </div>
                </div>
                <div class="p-4">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Feature</th>
                                <th scope="col">Upvotes</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in basket_items %}
                                <tr>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.ticket.title }}</td>
                                    <td>{{ item.quantity }}</td>
                                    <td>Â£{{ item.ticket.upvote_price|mul:item.quantity }}</td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td>Empty</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
