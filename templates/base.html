{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if meta.title %}
    <title>{{ meta.title }} - Unicorn Attractor</title>
    {% else %}
    <title>Issue Tracker - Unicorn Attractor</title>
    {% endif %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous"> <!-- Bootstrap CSS | 152 KB -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- Main CSS -->
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg justify-content-between">
            <a class="navbar-brand" href="/">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon-custom"><i class="fa fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#!" class="nav-link ">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="site-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <p>Footer Widget</p>
                </div>

                <div class="col-lg-3">
                    <p>Footer Widget</p>
                </div>

                <div class="col-lg-3">
                    <p>Footer Widget</p>
                </div>

                <div class="col-lg-3">
                    <p>Footer Widget</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> <!-- jQuery | 86.1 KB -->
    <script src="https://cdn.jsdelivr.net/npm/tether@1.4.7/dist/js/tether.min.js" integrity="sha256-4lietOiwRDBKx1goZZbRiwB06L+/bPYEGDIKZt82bgg=" crossorigin="anonymous"></script><!-- Tether | 24.5 KB -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script> <!-- Bootstrap JS | 56.7 KB -->
</body>
</html>
