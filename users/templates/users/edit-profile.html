{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section id="edit-profile-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <div id="title" class="card">
                    <div id="title-heading" class="card-header d-flex justify-content-between">
                        <h5 class="mb-0">You are currently updating {{ user.username }}</h5>
                    </div>
                </div>
                <div class="p-4 pl-5 pr-5">
                    <form method="POST" class="edit-profile__form">
                        {% csrf_token %}
                        {{ update_form|crispy }}

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
